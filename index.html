    <div style="color: white; background-color: #007bff;" class="jumbotron jumbotron-fluid">
      <div class="container">
        <h2 class="display3"><i class="fa fa-twitter" aria-hidden="true"></i> Twitter Hashtag API</h2>
        <!-- <p class="lead">Search a # to see hourly tweet stats!</p> -->
        <p>Your total searches: <span class="spanSearches" ></span></p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="container">
          <div style="padding-bottom: 10px;" class="container">
            <div class="list-group">
              <a href="#" class="list-group-item active">
                Hashtag Stats
              </a>
              <a href="suggestions.html" class="list-group-item">Hashtag Suggestions</a>
              <a href="history.html" class="list-group-item">Hashtag History</a>
              <a href="trending.html" class="list-group-item">Trending Hashtags</a>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9">
        <div class="container">
          <div class="container">
            <form style="padding-top: 25px;" class="formValidate">
              <h2>Hashtag Stats API</h2>
              <p>Returns real-time stats for up to 100 hashtags (updated hourly). Demo below accepts only one hashtag at a time.</p>
              <span style="font-weight: 700px;">Hashtag:</span>
              <input type="text" required="" class="form-control" placeholder="hashtag" aria-label="Username" aria-describedby="basic-addon1" required>
              <button style="margin-top: 10px;" type="submit" class="btn btn-primary buttonsearch">Show hashtag stats</button>
            </form>
          </div>
        </div>


        <div class="container">
          <div class="container ulcontainer" style="padding-top: 10px;">

          </div>
        </div>
      </div>
    </div>
